<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crack This</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link type="image/x-icon" rel="shortcut icon" href="./Images/clippy.png">
  </head>

  <body>
    <header class="card">
      <div class="card-header">
        <h1>Password Generator</h1>
      </div>
    </header>

    <main class="container">

      <form class="card">
        <h2>Include:</h2>
        <div class="form-row">
          <div class='col-md-6'>

            <!-- CHARACTER COUNT SLIDER -->
            <div class='form-row'>
              <div class="form-group col-xs-12 col-md-8">
                <label class="form-check-label" for="includeNumberCharacters">Number of Characters</label>
                <input id="numberCharacters" class="form-control-range" type="range" value="8" min="8" max="128" />
              </div>
              <div class="col-xs-12 col-md-4" id="displayNumberCharacters"><div>8</div></div>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="specials">
              <label class="form-check-label" for="includeSpecials">Specials</label>
              <small id="specialsHelp" class="form-text text-muted">(e.g. ()!@#$%^&*_+-={}[]|\:";',./&lt;&gt;?~`)</small>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="numbers">
              <label class="form-check-label" for="includeNumbers">Numbers</label>
              <small id="numbersHelp" class="form-text text-muted">(e.g. 0 - 9)</small>
            </div>
          </div>

          <div class='col-md-6'>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="uppers">
              <label class="form-check-label" for="includeUppers">Uppers</label>
              <small id="uppersHelp" class="form-text text-muted">(e.g. A - Z)</small>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="lowers">
              <label class="form-check-label" for="includeLowers">Lowers</label>
              <small id="lowersHelp" class="form-text text-muted">(e.g. a - z)</small>
            </div>
            <!-- TOGGLE SWITCH -->
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="all">
              <label class="custom-control-label" for="all">All</label>
              <small id="allHelp" class="form-text text-muted">(e.g. Specials, Numbers, Uppers & Lowers)</small>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-primary" id="generate">Generate Password</button>
      </form>

      <div class="card">
        <div class="card-header">
          <h2>Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <button type="button" class="btn btn-success" id="copy">Copy Password</button>
      </div>
      <!-- TOAST -->
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; bottom: 10px; right: 10px;">
        <div class="toast-body">
        </div>
      </div>

      </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
