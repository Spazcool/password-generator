<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crack This</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>  
      <header>
        <h1>Password Generator</h1>
      </header>
    </nav>
    
    <main class="container">
      <!-- add a seed for randomization
          use an outside source for randoization (weather, typing speed, some other api)

          slider for char count
          check box for specials
          check box for uppers
          chcke box for lowers
          check box for numbers -->
      <form class="card">
        <h2>Include:</h2>
        <!-- <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div> -->
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="specials">
          <label class="form-check-label" for="includeSpecials">Specials</label>
          <small id="specialsHelp" class="form-text text-muted">(e.g. ()!@#$%^&*_+-={}[]|\:";',./&lt;&gt;?~`)</small>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="numbers">
          <label class="form-check-label" for="includeNumbers">Numbers</label>
          <small id="numbersHelp" class="form-text text-muted">(e.g. 0 - 9)</small>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="uppers">
          <label class="form-check-label" for="includeUppers">Uppers</label>
          <small id="uppersHelp" class="form-text text-muted">(e.g. A - Z)</small>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="lowers">
          <label class="form-check-label" for="includeLowers">Lowers</label>
          <small id="lowersHelp" class="form-text text-muted">(e.g. a - z)</small>
        </div>
        
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="all">
          <label class="form-check-label" for="includeAll">All</label>
          <small id="allHelp" class="form-text text-muted">(e.g. Specials, Numbers, Uppers & Lowers)</small>
        </div>

        <button type="button" class="btn btn-primary" id="generate">Generate Password</button>
      </form>

      <div class="card">
        <div class="card-header">
          <h2>Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
      </div>

    </main>

    <script src="script.js"></script>
  </body>
</html>
